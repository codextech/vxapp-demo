 <div class="padding">
    <div class="row">
      <div class="col-sm-12">
        <div class="box">
          <div class="box-header">
            <h2>Add Category</h2>

          </div>
          <div class="box-body">

            <form #categoryForm="ngForm" (ngSubmit)="addSubCategory()">
              <div class="form-row">

                  <div class="form-group col-md-12">
                      <label>Choose Category</label>
                      <select [(ngModel)]="subCategoryModel.categoryId" name="categoryId" class="form-control">
                        <option disabled value="0">Select Category</option>
                        <option *ngFor="let category of categories" [value]="category.categoryId">
                           {{category.categoryName}}
                        </option>
                      </select>
                    </div>


                <div class="form-group col-md-12">
                  <label>Sub Category</label>
                  <input [(ngModel)]="subCategoryModel.subCategoryName" name="subCategoryName" type="text" class="form-control"
                    placeholder="Android etc" />
                </div>
              </div>

              <div class="form-group col-md-3">
                  <label>Choose Color</label>
                  <input [(ngModel)]="subCategoryModel.color" name="color" type="color" value="#ff0000" class="form-control"
                   />
                </div>



              <button type="submit" class="btn primary">Submit</button>
            </form>
          </div>
        </div>
      </div>




    </div>
  </div>
